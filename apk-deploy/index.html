<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarisari Pro - Download APK</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .version {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        .features {
            text-align: left;
            margin: 30px 0;
            padding: 0;
        }
        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #666;
        }
        .features li:before {
            content: "âœ“";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SP</div>
        <h1>Sarisari Pro</h1>
        <p class="subtitle">Modern Flutter-based mobile application for inventory management</p>

        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>Product inventory management</li>
                <li>Barcode scanning</li>
                <li>Local database storage</li>
                <li>Responsive design</li>
                <li>Offline functionality</li>
            </ul>
        </div>

        <a href="./app-release.apk" class="download-btn" id="downloadBtn" download="app-release.apk" type="application/vnd.android.package-archive">
            ðŸ“± Download APK
        </a>

        <p class="version">Version 1.0.0 - Latest Release</p>
    </div>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            const url = this.getAttribute('href');
            const fileName = 'app-release.apk';
            
            try {
                // Fetch the file as a blob
                const response = await fetch(url);
                
                // Check if response is HTML (which means file not found or server fallback)
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('text/html')) {
                    alert('Error: APK file not found. Please ensure app-release.apk is in the same directory as index.html');
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to fetch APK file: ' + response.statusText);
                }
                
                // Get the blob data
                const blob = await response.blob();
                
                // Check if blob is actually HTML (small size and text content)
                if (blob.size < 10000) {
                    const text = await blob.text();
                    if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                        alert('Error: Server returned HTML instead of APK file. Please ensure app-release.apk exists in the directory.');
                        return;
                    }
                }
                
                // Create a download link and trigger download
                const blobUrl = window.URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = blobUrl;
                downloadLink.download = fileName;
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(downloadLink);
                    window.URL.revokeObjectURL(blobUrl);
                }, 100);
                
            } catch (error) {
                alert('Error downloading APK: ' + error.message);
                console.error('Download error:', error);
            }
        });
    </script>
</body>
</html>
