<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarisari Pro - Download APK</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .version {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        .features {
            text-align: left;
            margin: 30px 0;
            padding: 0;
        }
        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #666;
        }
        .features li:before {
            content: "âœ“";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SP</div>
        <h1>Sarisari Pro</h1>
        <p class="subtitle">Modern Flutter-based mobile application for inventory management</p>

        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>Product inventory management</li>
                <li>Barcode scanning</li>
                <li>Local database storage</li>
                <li>Responsive design</li>
                <li>Offline functionality</li>
            </ul>
        </div>

        <a href="./app-release.apk" class="download-btn" id="downloadBtn" download="app-release.apk" type="application/vnd.android.package-archive" onclick="return handleDownload(event)">
            ðŸ“± Download APK
        </a>

        <p class="version">Version 1.0.0 - Latest Release</p>
    </div>
    <script>
        async function handleDownload(e) {
            // Try programmatic download first for better control
            e.preventDefault();
            const url = './app-release.apk';
            const fileName = 'app-release.apk';
            
            try {
                // Fetch the file as a blob
                const response = await fetch(url, {
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/vnd.android.package-archive, application/octet-stream, */*'
                    }
                });
                
                if (!response.ok) {
                    // Fallback to direct download
                    console.warn('Fetch failed, trying direct download');
                    window.location.href = url;
                    return false;
                }
                
                // Get the blob data
                const blob = await response.blob();
                
                // APK files are ZIP files and start with "PK" (0x50 0x4B)
                // Check if this is actually an APK file by reading the first bytes
                const firstBytes = await blob.slice(0, 2).arrayBuffer();
                const uint8Array = new Uint8Array(firstBytes);
                const isZipFile = uint8Array[0] === 0x50 && uint8Array[1] === 0x4B; // "PK"
                
                // Also check if it's HTML by reading first few bytes as text
                if (!isZipFile && blob.size < 100000) {
                    const textPreview = await blob.slice(0, 100).text();
                    if (textPreview.trim().startsWith('<!DOCTYPE') || textPreview.trim().startsWith('<html')) {
                        alert('Error: Server returned HTML instead of APK file. Please ensure app-release.apk exists in the directory and the server is configured correctly.');
                        console.error('Received HTML instead of APK. First 100 chars:', textPreview.substring(0, 100));
                        return false;
                    }
                }
                
                if (!isZipFile && blob.size > 100000) {
                    // Large file, assume it's valid even if we can't verify
                    console.log('Large file detected, proceeding with download');
                }
                
                // Create a download link and trigger download
                const blobUrl = window.URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = blobUrl;
                downloadLink.download = fileName;
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(downloadLink);
                    window.URL.revokeObjectURL(blobUrl);
                }, 100);
                
                return false;
                
            } catch (error) {
                console.error('Download error:', error);
                // Fallback to direct download
                window.location.href = url;
                return false;
            }
        }
    </script>
</body>
</html>
